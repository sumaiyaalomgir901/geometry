<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="shape-container">
          <div>
            <!-- triangle -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/triangle.png" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="card-title text-center">
                  Triangle <span id="triangle"></span> cm<sup>2</sup>
                </h2>
                <p class="text-center">Area (A) = 0.5 * b * h</p>
                <div>
                  <input
                    id="triangle-base"
                    class="bg-slate-200 w-24 p-2 rounded"
                    placeholder="b"
                  />
                  <span class="mr-5">cm</span>
                  <input
                    id="triangle-height"
                    class="bg-slate-200 w-24 p-2 rounded"
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateTriangleArea()"
                    class="btn btn-primary w-full text-xl"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Rectangle -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img src="images/rectangle.png" alt="Shoes" />
              </figure>
              <div class="card-body">
                <h2 class="card-title text-center">
                  Rectangle <span id="rectangle"></span><sup>2</sup>
                </h2>
                <p class="text-center">Area (A) = w X I</p>
                <div>
                  <input
                    id="rectangle-width"
                    class="bg-slate-200 w-24 p-2 rounded"
                    placeholder="w"
                  />
                  <span class="mr-5">cm</span>
                  <input
                    id="rectangle-length"
                    class="bg-slate-200 w-24 p-2 rounded"
                    placeholder="l"
                  />
                  <span>cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateRectangleArea()"
                    class="btn btn-primary w-full text-xl"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="calculate-container"></div>
      </div>
    </main>

    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
  </body>
</html>
